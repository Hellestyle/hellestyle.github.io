<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Algorithms - Image Segmentation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
</head>
<body>
    <header>
        <h1 class="title-bar">Image Algorithms - Image Segmentation</h1>
    </header>
    
    <main>
        <ul role="menu-bar">
            <li role="menu-item" tabindex="0" aria-haspopup="false"><a href="index.html">Multiple image block</a></li>
        </ul>

        <section class="window"id="Control">

            <div class="title-bar">
                <button aria-label="Close" class="close"></button>
                <h1 class="title">Select image</h1>
                <button aria-label="Resize" class="resize"></button>
            </div>
            <div class="separator"></div>

            
            <div class="image-container">
                <img src="meme.webp" alt="Image 1" id="image1" onclick="selectImage('image1')">
                <img src="minions.png" alt="Image 2" id="image2" onclick="selectImage('image2')">
                <img src="coins2.png" alt="Image 3" id="image3" onclick="selectImage('image3')">
            </div>
                <button class="btn" onclick="submitSelection();applyRegionGrowing()">Run Region Growing</button>
                <button class="btn" onclick="submitSelection();applyWatershed()">Run Watershed</button>
                <button class="btn" onclick="submitSelection();applyThresholding()">Run Threshold</button>
                <button class="btn" onclick="submitSelection();applyKMeans()">Run K-Means</button>
                <label for="kInput">Number of Clusters (K): </label>
                <input type="number" id="kInput" min="1" placeholder="Default 4"> 
                <p></p>
                <div class="separator"></div>
                <p hidden="true"   id="selected-result"></p>

    
        </section>

        <section class="window"id="RegionGrowingAlgorithm">

            <div class="title-bar">
                <button aria-label="Close" class="close"></button>
                <h1 class="title">Image_segmentation.exe</h1>
                <button aria-label="Resize" class="resize"></button>
            </div>
            <div class="separator"></div>

            <h2>Image segmentation</h2>
            <div id="canvasContainer" style="display: flex; justify-content: space-around;">
                <div>
                    <h3>Original Image</h3>
                    <canvas id="originalCanvas" width="512" height="512"></canvas>
                </div>
                <div>
                    <h3>Segmented Image</h3>
                    <canvas id="segCanvas" width="512" height="512"></canvas>
                </div>
            </div>
        </section>
    </main>

    <!-- Make sure the path to the script is correct -->
    <script src="single.js"></script>
</body>
</html>
